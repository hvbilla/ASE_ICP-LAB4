<ion-header>
  <ion-navbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-list>
    <ion-item>
      <ion-label floating>FirstName</ion-label>
      <ion-input type ="text"[(ngModel)]="signup.Fname" id = fname></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>LastName</ion-label>
      <ion-input type ="text"[(ngModel)]="signup.Lname" id = lname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type ="text"[(ngModel)]="signup.username" id = Usrname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type ="Email" [(ngModel)]="signup.email" id = email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type = "password"[(ngModel)]="signup.password" id = password></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Re-type Password</ion-label>
      <ion-input type = "password" (ngModelChange)="matchPassword()" [(ngModel)]="signup.clnpassword" id = clonepassword required></ion-input>
    </ion-item>

  </ion-list>
  <div padding style="text-align:center;">
    <button ion-button (click)="Signup()">Create Account</button>
  </div>
</ion-content>
